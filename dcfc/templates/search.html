{%extends 'base.html'%} 
{% block content %}

<div class="container">

  <div class="row">
    {% if blogs%}
      <h4>Found {{ blogs|length }} of searched term {{message}}</h4>
    {% else %}
      <h4> Found 0 blogs for the search term {{message}}</h4>
    {% endif %}

  </div>

  <div class="row">

  {% if blogs %}
    {% for blog in blogs %}
      <div class="col-sm-6 col-md-3">
          <h1>{{blog.content}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
