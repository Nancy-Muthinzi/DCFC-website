{%extends 'base.html'%}
{% block content %}
{{ block.super}}

<div class="container">
    <h4 class="center-align" style="padding-top: 75px;">{{ post.title }}</h4>
</div>
<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <p>{{ post.preview }}</p>
            <br>
            <hr>
            <p>{{ post.content }}</p>
        </div>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% endblock %}
