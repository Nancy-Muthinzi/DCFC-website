{% load static %}
<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  {%if title%}

  <title>{{title}}</title>

  {%endif%}

  {% block styles %}
  {% endblock %}

</head>

<body>

  {% endblock %}

</body>

</html>
